<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Password : <input id="pass" type="password"> <button id="show" onclick="showPass()">show pass</button></h1>
</body>
<script>

    function showPass(){
        let pass = document.getElementById('pass');

        if(pass.type === 'password'){
            pass.type = 'text';
        }else{
            pass.type = 'password';
        }
    }
</script>
</html>
